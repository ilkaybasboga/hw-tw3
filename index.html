<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway Survey Form</title>
  </head>
  <body>
    <br />
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
      <div class="text">
        <label for="name">Name</label><br /><br />
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        /> <br><br>
        <label for="surname">Surname</label><br /><br />
        <input
          type="text"
          id="surname"
          name="name"
          required
          placeholder="Enter your surname"
        /><br><br>
        <label for="email">Email</label><br /><br />
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div><br>
      <div class="select">
        <label for="role">Which option best describes your current role?</label>
        <br><br><select name="role" id="role">
          <option value="Select current">Select current role</option>
        </select>
      </div><br>
      <div class="radio">
        <label for="friend">Would you recommend Clarusway to a friend?</label><br>
        <br><input type="radio" name="friend" id="definitly">
        <label for="definitly">Definitly, Yes</label><br>
        <input type="radio" name="friend" id="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" name="friend" id="not-sure">
        <label for="not-sure">Not sure</label><br>
        <input type="radio" name="friend" id="definitly-no">
        <label for="definitly-no">Definitly, No</label><br>
      </div><br>
      <div class="select-2">
        <label for="role-2">What is your favorite feature of Clarusway?</label><br>
        <br><select name="role-2" id="role-2">
          <option value="Select an option">Select an option</option>
        </select>
      </div><br>
      <div class="checkbox">
        <label class="labels" for="job">What would you like to see improved? (Check all that apply)
        </label> <br>
        <input type="checkbox" name="job" required>
        <label for="job">Front-end Projects</label><br>
        <input type="checkbox" name="job" required>
        <label for="job">Back-end Projects</label><br>
        <input type="checkbox" name="job" required>
        <label for="job">Data Science</label><br>
        <input type="checkbox" name="job" required>
        <label for="job">Additional Courses</label>
      </div><br>
<div class="textarea">
    <label for="textarea-1">Any comments or suggestions?</label><br>
    <textarea name="textarea-1" id="textarea-1" cols="30" rows="5" placeholder="Enter your comment here ... Thanks for your"></textarea>
</div>
<input type="submit" value="submit">
    </form>
    
  </body>
</html>
